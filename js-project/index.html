<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openseadragon 공부용 사이트</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="btn_wrapper">
        <button onclick="activateRuler()">길이 측정 활성화</button>
        <button onclick="deactivateRuler()">길이 측정 비활성화</button>
        <button onclick="activateComment()">코멘트 활성화</button>
        <button onclick="deactivateComment()">코멘트 비활성화</button>
        <button onclick="zoomTo20Level()">x20으로 이동</button>
    </div>
    <div id="seadragon-viewer" style="width:100%; height:100%;"></div>
    <script src="openseadragon/openseadragon.min.js"></script>
</body>
</html>
